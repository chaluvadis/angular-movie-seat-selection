<!DOCTYPE html>
<html lang="en" data-ng-app="movieApp">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    <title>Movie Reservation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container" data-ng-controller="movieController">
        <div id="sub-container">
            <div class="movie_info">
                <div class="movie_main_info">
                    <div class="movie_logo">
                        <img data-ng-src="{{movie.Poster}}" height="300px" alt="Poster">
                    </div>
                    <div class="movie_cast">
                        <ul>
                            <li>
                                <span class="primary">Title :</span>
                                <span>{{movie.Title}}</span>
                            </li>
                            <li>
                                <span class="primary">Release Date :</span>
                                <span>{{movie.Released}}</span>
                            </li>
                            <li>
                                <span class="primary">Genre :</span>
                                <span>{{movie.Genre}}</span>
                            </li>
                            <li>
                                <span class="primary">Director :</span>
                                <span>{{movie.Director}}</span>
                            </li>
                            <li>
                                <span class="primary">Plot :</span>
                                <span>{{movie.Plot}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="movie_seating">
                <div id="movie_seating_order">
                    <div class="seating_wrapper">
                        <ul data-ng-repeat="row in rows" class="seating_row_order">
                            <li class="seating_row_name">
                                {{row.name}}
                            </li>
                            <li data-ng-repeat="seat in row.seats" class="seating_row_seat" data-ng-class="seat.row_class" data-ng-click="selectedSeat(seat)">
                                <i class="material-icons">
                                    event_seat
                                </i>
                                <div>
                                    {{seat.name}}
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
